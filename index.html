<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8"/>
       <title>Todo List</title>
        <link rel="stylesheet" href="style.css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
       <header class="page-header">
           <h1>Todo List</h1>
           <div class="page-search-wrapper">
              <input class="page-search input" type="text" placeholder="Search...">
              <i class="fa fa-search" aria-hidden="true"></i>
           </div>
       </header>

       <section class="page-body">

           <section class="add-task-section">
               <input class="new-task-input input" id="task-input"  type="text" placeholder="New task...">
               <button class="button" id="add-btn">ADD</button>
           </section>

           <section class="open-task-section">

              <div class="header">
               <h4>Open</h4>
               <select class="select">
                  <option value="asc">Date creation (Asc)   </option>
                  <option value="dsc">Date creation (Dsc)   </option>
               </select>
               </div>
               <div class="task-block" id="task-block">


               </div>
               <div class="link-wrapper" >
                   <a class="clear-open" href="#">Clear "Open" list</a>
               </div>
           </section>

           <section class="done-task-section">

               <div class="header">
               <h4>Done</h4>
               <select class="select">
                  <option value="desc">Text (Desc)   </option>
                  <option value="transc">Text (Transc) </option>
               </select>

               </div>
                    <div class="task-block" id="done-task-block">

               </div>
                 <div class="link-wrapper" >
                   <a class="clear-done" href="#">Clear "Done" list</a>
               </div>

             </section>

       </section>
        <footer class="task-info">
               <div class="task-after">

               </div>

    </body>
</html>
